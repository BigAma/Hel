{% extends 'layouts/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Modifier Profil{% endblock %}
{% block content %}

        <!-- Login -->
        <div class="row pt-2">
            <section class="bg-dark text-light text-center pt-3">
                <div class="container">
                    <div class="row justify-content-center">    
                        <div class="col-sm-12 col-md-8">
                            <div class="login-container">
                                <h1>Modifier Vos Informations</h1>
                                <hr>
                                <form action="{% url 'main:profil_edit' %}" method="POST">
                                    {{ form1.errors }}
                                    {{ form2.errors }}
                                    <div class="form-demand-block">
                                        {% csrf_token %}
                                        {% crispy form1 %}
                                        <div class="pt-4"></div>
                                        {% crispy form2 %}
                                    </div>
                                      
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
{% endblock %}
